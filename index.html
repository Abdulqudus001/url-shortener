<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>URL shortener</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,700,500">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="body">
    <label for="url">Enter your long url</label>
    <input type="url" name="url" id="url" class="myinput" placeholder="e.g https://www.google.com"><br>

    <label for="shortened">Enter your shortened url</label>
    <input type="url" name="url" id="shortened" class="myinput" placeholder="e.g myurlshortener/visitus">
  </div>
  
  <div class="popup">
    <div class="fancy-loader" id="loader">
      <span>LOADING</span>
      <svg xmlns="http://www.w3.org/2000/svg" class="lds-comets" width="250px" height="250px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid"><g transform="rotate(162.228 50 50)">
      <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" values="360 50 50;240 50 50;120 50 50;0 50 50" keyTimes="0;0.333;0.667;1" dur="1s" keySplines="0.7 0 0.3 1;0.7 0 0.3 1;0.7 0 0.3 1" calcMode="spline"/>
      <path fill="#41918E" d="M91,74.1C75.6,98,40.7,102.4,21.2,81c11,9.9,26.8,13.5,40.8,8.7c7.4-2.5,13.9-7.2,18.7-13.3 c1.8-2.3,3.5-7.6,6.7-8C90.5,67.9,92.7,71.5,91,74.1z"/>
      <path fill="#E0E0E0" d="M50.7,5c-4,0.2-4.9,5.9-1.1,7.3c1.8,0.6,4.1,0.1,5.9,0.3c2.1,0.1,4.3,0.5,6.4,0.9c5.8,1.4,11.3,4,16,7.8 C89.8,31.1,95.2,47,92,62c4.2-13.1,1.6-27.5-6.4-38.7c-3.4-4.7-7.8-8.7-12.7-11.7C66.6,7.8,58.2,4.6,50.7,5z"/>
      <path fill="#80CBC4" d="M30.9,13.4C12,22.7,2.1,44.2,7.6,64.8c0.8,3.2,3.8,14.9,9.3,10.5c2.4-2,1.1-4.4-0.2-6.6 c-1.7-3-3.1-6.2-4-9.5C10.6,51,11.1,41.9,14.4,34c4.7-11.5,14.1-19.7,25.8-23.8C37,11,33.9,11.9,30.9,13.4z"/></g>
      </svg>
    </div>
    <div class="content">
      <i class="fa fa-close fa-2x" onclick="closePopup()" style="color: red;"></i>
      <div class='result'>
        <p>Here's your url</p>
        <input class='myinput' onclick="copyToClipboard('urlField')" id='urlField' type=text readonly><br>
        <p id="copy">Click the text to copy</p>
      </div>
    </div>
  </div>

  <script src="./js/config.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-firestore.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
